# When a pull request is merged into the master/main branch (excluding changes in .github/**), 
# this workflow automatically increments the patch version number in src/assets/softr-settings.json. 
# The updated file is then committed back to the master/main branch of the repository.


name: Increment the Patch Version on Merge to main

on:
  pull_request:
    branches:
      - main
    types:
      - closed
    paths-ignore:
      - '.github/**'

permissions:
  contents: write

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Switch to main
        run: |
          git checkout main
          
      - name: Bump patch version
        id: bump
        run: |
          FILE=src/assets/softr-settings.json
          VERSION=$(jq -r '.version' $FILE)
          BASE=$(echo $VERSION | cut -d. -f1-2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NEW_PATCH=$((PATCH+1))
          NEW_VERSION="$BASE.$NEW_PATCH"
          echo "New version: $NEW_VERSION"
          jq --arg v "$NEW_VERSION" '.version=$v' $FILE > tmp && mv tmp $FILE
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/assets/softr-settings.json
          git commit -m "Bump version to ${{ steps.bump.outputs.version }}" || echo "No changes to commit"
          git push origin main
